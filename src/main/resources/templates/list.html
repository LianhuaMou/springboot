<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>springboot-thymeleaf demo</title>
</head>
<body>
   <br/>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" th:each="item : ${users}">
                        <span th:text="${item.userId}"></span>
                        <span th:text="${item.userName}"></span>
                        <span th:text="${item.birthday}"></span>
                        <span th:text="${item.sex}"></span>
                        <span th:text="${item.address}"></span>
                        <span th:text="${item.age}"></span>
                        <a class="btn btn-default btn-sm" href="update.html" th:href="@{/update}">修改</a>
                        <a class="btn btn-default btn-sm" href="list.html" th:href="@{/delete(id=${item.userId})}">删除</a>
                    </li>
                </ul>
            </div>
            
            <div><a class="btn btn-primary" href="add.html" th:href="@{/add}">添加用户</a></div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
